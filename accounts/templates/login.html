{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
     <link rel="apple-touch-icon" sizes="76x76" href="{% static  'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Innovative |  Informações</title>


    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="{% static  'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static  'assets/css/now-ui-kit.css?v=1.3.0' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>
  

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card mt-5">                        
                            <div class="card-body">
                                <div class="card-title">
                                    <h4>Cadastre-se para criar uma conta gratuita</h4>
                                </div>
                                <form>
                                    <div class="form-group">                                        
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu username">
                                        
                                      </div>
                                    <div class="form-group">                                      
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                                      
                                    </div>
                                    <div class="form-group">                                      
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                                    </div>
                                    <div class="form-group form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                  </form>
                            </div>              
                    </div>
                </div>
               
            </div>
             <div class="col-md-3"></div>
        </div>
    </section>

</body> 
</html>
